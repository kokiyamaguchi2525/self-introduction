<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポートフォリオ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      line-height: 1.6;
    }
    header {
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ポートフォリオ</h1>
    <p>（名前やハンドルネームなど）</p>
  </header>

  <section>
    <h2>自己紹介</h2>
    <p>簡単な経歴や趣味。フェイクOKと授業で言ってたので自由。</p>
  </section>

  <section>
    <h2>興味関心</h2>
    <ul>
      <li>テーマ1</li>
      <li>テーマ2</li>
      <li>テーマ3</li>
    </ul>
  </section>

  <section>
    <h2>作ったもの / 活動</h2>
    <p>画像やリンクがあれば貼る</p>
    <img src="sample.jpg" width="250">
  </section>

  <section>
    <h2>連絡先</h2>
    <p>メールやSNS（任意）</p>
  </section>
</body>
</html>
